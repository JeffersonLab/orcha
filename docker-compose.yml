---
version: '3.8'

services:
  zookeeper:
    image: debezium/zookeeper:1.5.0.Final
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: debezium/kafka:1.5.0.Final
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_HOME: "/kafka"
      BOOTSTRAP_SERVER: "kafka:9092"
      ZOOKEEPER_CONNECT: 'zookeeper:2181'

  registry:
    image: confluentinc/cp-schema-registry:6.0.2
    hostname: registry
    container_name: registry
    depends_on:
      - kafka
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: registry

  rest:
    image: confluentinc/cp-kafka-rest:6.0.2
    hostname: rest
    container_name: rest
    depends_on:
      - kafka
    ports:
      - 8082:8082
    environment:
      KAFKA_REST_HOST_NAME: rest
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
      KAFKA_REST_SCHEMA_REGISTRY_URL: "http://registry:8081"
      KAFKA_REST_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_REST_CLIENT_BOOTSTRAP_SERVERS: kafka:9092
      # https://github.com/confluentinc/cp-all-in-one/blob/6.2.0-post/cp-all-in-one-cloud/docker-compose.yml

  jaws:
    image: slominskir/jaws:2.6.1
    tty: true
    stdin_open: true
    hostname: jaws
    container_name: jaws
    depends_on:
      - registry
    environment:
      BOOTSTRAP_SERVERS: "kafka:9092"
      SCHEMA_REGISTRY: "http://registry:8081"
      ALARM_DEFINITIONS: "alarm1|channel1|INJ|RF|/,alarm2|channel2|INJ|RF|/,alarm3|channel3|INJ|RF|/"